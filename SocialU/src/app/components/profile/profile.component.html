<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Perfil</a>
                </li>

                <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Editar mi información</a>
                </li>
            </ul>
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h3 class="mb-3">Mi perfil</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Nombre de usuario:</h6>
                            <p>
                                {{user.nameUser}}
                            </p>
                            <h6>Nombres:</h6>
                            <p>
                                {{user.firtsName}}
                            </p>
                            <h6>Apellidos:</h6>
                            <p>
                                {{user.lastName}}
                            </p>
                        </div>
                        <div class="col-md-6">
                            <h3>Lista de intereses</h3>
                            <h5 class="badge badge-dark badge-pill" style="color:#FFff"
                                *ngFor="let item of user.interestList">
                                {{item.name}}
                            </h5>
                            <hr>
                        </div>
                    </div>
                    <!--/row-->
                </div>
                <div class="tab-pane" id="edit">
                    <form role="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nombre de usuario</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" [(ngModel)]="user.nameUser" name="nameUser">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" [(ngModel)]="user.firtsName" name="firtsName">
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" [(ngModel)]="user.email" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Carrera</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" [(ngModel)]="user.career" name="career">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Dirección</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" [(ngModel)]="user.address" name="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <button class="btn btn-success" (click)="saveData()">Guardar cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 order-lg-1 text-center">
            <img src="//placehold.it/150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
            <h6 class="mt-2">Upload a different photo</h6>
            <label class="custom-file">
                <input type="file" id="file" class="custom-file-input">
                <span class="custom-file-control">Choose file</span>
            </label>
        </div>
    </div>
</div>
