<div class="container">
    <h3><strong>Nueva categoria</strong></h3>
    <hr>
    <form class="form">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput #title maxlength="30" [(ngModel)]="category.name" id="title" placeholder="Nombre"
                    [formControl]="titleFormControl" />
                <mat-error *ngIf="titleFormControl.hasError('maxLength') &&
                                      !titleFormControl.hasError('required')">
                    Por favor ingrese un nombre valido
                </mat-error>
                <mat-error *ngIf="titleFormControl.hasError('required')">
                    El titulo es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="full-width">
                <textarea matInput class="md-textarea" rows="3" cols="100" placeholder="DescripciÃ³n " [formControl]="contentFormControl" [(ngModel)] = "category.description" name="description">
                </textarea>
            </mat-form-field>
        </div>
    
        <div class="col-12 text-center">
            <button class="btn-lg  bg-success text-light" [disabled]="validSend()" (click)="send()">Publicar</button>
        </div>
    </form>
</div>
