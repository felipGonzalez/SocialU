<div class="container" >

    <div class="spinner-border" role="status" *ngIf= "!flag" >
        <span class="sr-only">Loading...</span>
      </div>

    <div class="row profile" *ngIf= "flag">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="https://image.flaticon.com/icons/png/512/149/149071.png"
                        class="img-responsive" alt="">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{user.nameUser}}
                    </div>
                    <div class="profile-full-name">
                        {{user.firtsName}}  {{user.lastName}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{user.career}}
                    </div>
                </div>
                <div class="profile-userbuttons" *ngIf= "!flagButton" >
                    <button type="button" class="btn btn-success btn-sm" (click) ="addUser()">Seguir</button>
                </div>
                <div class="profile-userbuttons" *ngIf= "flagButton">
                    <button type="button" class="btn btn-warning btn-sm" (click) ="deleteFollow()">No seguir</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
