<div class="body">

    <div class="container">

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="row">
                    <div class="col-12">
                        <h1>SocialU</h1>
                    </div>
                    <div class="col-12">
                        <h4>SocialU te ayuda a compartir tus ideas y opiniones con las personas que forman parte de tu
                            vida.</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">

                <div class="row colorText">
                    <div class="col-12 text-center">
                        <h6>Inicia sesión en SocialU</h6>
                    </div>


                    <div class="col-12">
                        <form>

                            <!--div class="alert alert-danger" role="alert" *ngIf="!isCorrect">
                                          {{message}}
                                    </div-->
                            <div class="form-group">
                                <mat-form-field class="full-width" [floatLabel]="never">
                                    <input matInput #email placeholder="Ingrese su correo electrónico"
                                        [formControl]="emailFormControl" name="email">
                                    <mat-error
                                        *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                        Por favor ingrese un correo valido
                                    </mat-error>
                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                        El correo es <strong>requerido</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="full-width" [floatLabel]="never">
                                    <input matInput type="password" #password placeholder="Ingrese su Contraseña"
                                        [formControl]="passworFormControl" name="password">
                                    <mat-error
                                        *ngIf="passworFormControl.hasError('password') && !passworFormControl.hasError('required')">
                                        Por favor ingrese una contraseña valida
                                    </mat-error>
                                    <mat-error *ngIf="passworFormControl.hasError('required')">
                                        La contraseña es <strong>requerida</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <button type="submit" class="btn-lg btn-block btnLogin" mat-raised-button
                                style="background: #FACC0F;" (click)="loadUser()">Ingresar</button>
                            <hr color="white" width="100%" />
                            <br>
                        </form>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn-lg  bg-success text-light" (click)="openModal()" textmat-raised-button>Crear
                            Cuenta nueva </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
