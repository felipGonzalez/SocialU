<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">SOCIAL - U</a>
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="['/homePage']"><i class="fa fa-home"></i> Inicio <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/themes']"><i class="fa fa-book"></i>Temas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/friends']"><i class="fa fa-users"></i> Amigos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/profile']"><i class="fa fa-id-card"></i> Mi perfil</a>
                    </li>
                </ul>
                <form class=" searchform nav-item form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="searchBtn btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search()">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <button type="button" class="btn btn-danger form-inline my-2 my-lg-0" (click)="close()">
                    <span class="glyphicon glyphicon-remove"></span>Cerrar sesión
                </button>
            </div>
        </nav>
    </section>
    <section class="container">
        <router-outlet></router-outlet>
    </section>
    <footer class="bg-dark text-light final fixed-bottom">
        <div class="footer-copyright text-center py-3">© 2019 Copyright: SOCIAL - U
            <i class="fa fa-heart"></i>
        </div>
    </footer>
</body>

</html>
