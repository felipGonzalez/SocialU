<div class="container">
    <h3><strong>Publicar</strong></h3>
    <hr>
    <form class="form">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput #title maxlength="30" [(ngModel)]="publication.title" id="title" placeholder="Titulo"
                    [formControl]="titleFormControl" />
                <mat-error *ngIf="titleFormControl.hasError('maxLength') &&
                                      !titleFormControl.hasError('required')">
                    Por favor ingrese un nombre valido
                </mat-error>
                <mat-error *ngIf="titleFormControl.hasError('required')">
                    El titulo es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-select placeholder="Tema" [formControl]="themeFormControl">
                    <mat-option *ngFor="let theme of themes" [value]="theme">
                        {{theme}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="themeFormControl.hasError('required')">
                    por favor seleccione un <strong>tema</strong>
                </mat-error>
            </mat-form-field>
        </div>
    
        <div class="col-12">
            <mat-form-field class="full-width">
                <textarea matInput class="md-textarea" rows="2" cols="100" placeholder="Contenido " [formControl]="contentFormControl">
                </textarea>
            </mat-form-field>
        </div>
    
        <div class="col-12 text-center">
            <button class="btn-lg  bg-success text-light" [disabled]="validSend()" (click)="send()">Publicar</button>
        </div>
    </form>
</div>
